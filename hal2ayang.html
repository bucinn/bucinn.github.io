<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isi Hatiku Untukmu üíñ</title>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Pastikan audio diputar tanpa perlu klik play lagi
      const music = document.getElementById('music');
      if (localStorage.getItem('musicPlaying') === 'true') {
        music.play();
      }
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      for (let i = 0; i < 20; i++) {
        let flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.animationDuration = 2 + Math.random() * 3 + 's';
        flower.style.opacity = Math.random();
        document.body.appendChild(flower);
      }
    });
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
      color: #c71585;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      transform: scale(0.95);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .heart {
      font-size: 2em;
      animation: pulse 1.5s infinite;
      margin-top: 20px;
    }
    .next-button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .next-button:hover {
      background-color: #ff1493;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .flower {
      position: fixed;
      top: -10px;
      width: 20px;
      height: 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      animation: fall linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Audio dipindah ke sini -->
  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" autoplay loop></audio>

  <h1>Isi Hatiku Untukmu üíñ</h1>
  <p>
    Sejak aku mengenalmu, dunia terasa lebih indah... üå∏<br><br>
    Senyummu menerangi hariku, tawamu menghidupkan jiwaku... ‚ú®<br><br>
    Aku berjanji akan selalu berada di sisimu, dalam suka dan duka... üíñ
  </p>

  <div class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

  <button class="next-button" onclick="fadeOutAndGo('hal3ayang.html')">Lanjut ‚û°Ô∏è</button>

  <script>
    function fadeOutAndGo(targetPage) {
      document.body.style.opacity = 0;
      document.body.style.transform = "scale(0.95)";
      setTimeout(() => {
        window.location.href = targetPage;
      }, 1000);
    }

    window.onload = () => {
      document.body.style.opacity = 1;
      document.body.style.transform = "scale(1)";
    }
  </script>

</body>
</html>
